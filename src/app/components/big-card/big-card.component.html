<div class="container_big-card">
  <div class="big_card_picture">
    <img
    src="{{ photoCover }}"
    alt="forza motorsport"
    height="200px">
  </div>

  <div class="big_card_title">
    <h1>
      <a [routerLink]="['content', Id]">
        {{ cardTitle }}
      </a>
    </h1>
  </div>

  <div class="big_card_description">
    <p>
      <a>
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
